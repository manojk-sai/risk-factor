spring.application.name=risk-factor
spring.data.mongodb.database=risk_factor
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.ai.vectorstore.mongodb.autoconfigure.MongoDBAtlasVectorStoreAutoConfiguration
spring.data.mongodb.uri=mongodb+srv://db_user:Cluster0@cluster0.ztba6ve.mongodb.net/?appName=Cluster0
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [correlationId=%X{correlationId}] - %msg%n
risk.rules.high-amount-threshold=5000
risk.rules.high-risk-countries=IR,KP,SY,SD,CU,VE,NG,PK,UA,VN,KE,KP
risk.rules.high-risk-merchant-categories=GAMBLING,ADULT,CRYPTO,WEAPONS
risk.rules.low-spend-multiplier=3.0
risk.rules.spike-multiplier=2.0
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=health,info,metrics
springdoc.swagger-ui.path=/swagger-ui.html
